<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>PNPRollan</title>
		<style>
			div.container {
				width: 768px;
				border: 1px solid gray;
				font-family: 'Lato', sans-serif;
				font-size: 18px;
			}
			legend.label {
				font-size: 12px;
			}
			mark {
				background-color: #82FFA6;
				color: black;
			}
			
		</style>
	</head>
    
	<link rel="stylesheet" type="text/css"
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

<body onload="init();">
<div class="container">
			<fieldset>
				<legend class="label">Select Dice</legend>
					<form>
<!-- 					<input type="radio" onclick="setdieset(this.value)" value="6">d6
						<input type="radio" onclick="setdieset(this.value)" value="12">2d6
						<input type="radio" onclick="setdieset(this.value)" value="20">1d20
						<input type="radio" onclick="setdieset(this.value)" value="40">2d20
						<input type="radio" onclick="setdieset(this.value)" value="100">d100
						<input type="radio" onclick="setdieset(this.value)" value="200">2d100
 -->
						<select id="dice">
							<option selected name="dieSet" onclick="setdieset(this.value)" value="6" >d6</option>
							<option onclick="setdieset(this.value)" value="12" >2d6</option>
							<option onclick="setdieset(this.value)" value="20" >d20</option>
							<option onclick="setdieset(this.value)" value="40" >2d20</option>
							<option onclick="setdieset(this.value)" value="100" >d100</option>
							<option onclick="setdieset(this.value)" value="200" >2d100</option>
						</select>
						
						<input type="button" value="Roll Dice!" onClick="rollDice()">
					</form>
			</fieldset>
			<fieldset>
				<legend class="label">Generate Weapons</legend>
					<input type="button" value="Homemade!" onClick="generatefromtype(handmade, firearmcondition)">
					<input type="button" value="Pistols!" onClick="generatefromtype(falloutPistols, firearmcondition)">
					<input type="button" value="SMG!" onClick="generatefromtype(falloutSMGs, firearmcondition)">
					<input type="button" value="Shotguns!" onClick="generatefromtype(falloutShotguns, firearmcondition)">
					<input type="button" value="Rifles!" onClick="generatefromtype(falloutRifles, firearmcondition)">
					<input type="button" value="Melee!" onClick="generatefromtype(falloutMelee, meleeconditions)">
					<input type="button" value="Explosive!" onClick="generatefromtype(falloutExplosives, explosiveconditions)">
					<input type="button" value="Huge Guns!" onClick="generatefromtype(falloutBigguns, firearmcondition)">
			</fieldset>
			<fieldset>
				<legend class="label">Generate Loot</legend>
					<input type="button" value="Trash!" onClick="generatefromtype(falloutJunk, falloutJunk)">
					<input type="button" value="Munition!" onClick="generatefromtype(falloutMunitions, munitionKind)">					
					<input type="button" value="Medicine!" onClick="generatefromtype(falloutMedicine, chemConditions)">
					<input type="button" value="Drugs!" onClick="generatefromtype(falloutDrugs, chemConditions)">
					<input type="button" value="Alcohol!" onClick="generatefromtype(falloutAlcohol, chemConditions)">
					<input type="button" value="Tools!" onClick="generatefromtype(falloutTools, toolConditions)">
					<input type="button" value="Reading!" onClick="generatefromtype(falloutReading, readingConditions)">
					<input type="button" value="Rare Weapon!" onClick="generatefromtype(falloutUniqueweapon, -1)">
			</fieldset>
			<fieldset>
				<legend class="label">Generate Character</legend>
					<input type="button" value="Human(F)!" onClick="generateNPC('townfolkf')">
					<input type="button" value="Human(M)!" onClick="generateNPC('townfolkm')">
					<input type="button" value="Ghoul(F)!" onClick="generateNPC('ghoulf')">
					<input type="button" value="Ghoul(M)!" onClick="generateNPC('ghoulm')">
					<input type="button" value="Names!" onClick="generatefromtype(namesFemale, namesMale)">
					<input type="button" value="Disease/Disability!" onClick="generatefromtype(falloutDisease, falloutDisability)">
					<input type="button" value="Occupation/Quirk!" onClick="generatefromtype(falloutPerson, npcQuirks)">
			</fieldset>
			<fieldset>
				<legend class="label">Result</legend>
					<p id="dieResult" style="text-align:center"</p>
					<p id="Result" style="text-align:center"></p>
					<p id="Condition" style="text-align:center"></p>
			</fieldset>
</div>
<script src="fallout_wl.js"></script>
<script src="fallout_cl.js"></script>
<script src="fallout_tl.js"></script>
<script src="fallout_jl.js"></script>
<script src="fallout_dl.js"></script>
<script src="fallout_el.js"></script>
<script src="npcQuirks.js"></script>
<script src="names.js"></script>
<script src="PnPRollan.js"></script>
		</body>
</html>
