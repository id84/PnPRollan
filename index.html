<!DOCTYPE html>	
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<title>PNPRollan</title>
		<link rel="stylesheet" type="text/css" href="main.css">

	</head>
	
	<body>
				<ul class="w3-navbar" style="list-style-type:none">
					<li><input class="buttonred" type="button" value="Guns!" onClick="openCat('guns')"></li>
					<li><input class="button" type="button" value="Loot!" onClick="openCat('loot')"></li>
					<li><input class="buttongreen" type="button" value="Status!" onClick="openCat('ailment')"></li>
					<li><input class="buttonred" type="button" value="NPC!" onClick="openCat('npc')"></li>
					<li><input class="button" type="button" value="Settlement!" onClick="openCat('building')"></li>
				</ul>
				
	<div class="flex-container">
				<div id="guns" class="w3-container category">
				<ul class="w3-navbar" style="list-style-type:none">
					<li><input class="buttonred" type="button" value="Homemade!" onClick="generatefromtype(handmade, firearmcondition)"></li>
					<li><input class="buttonred" type="button" value="Pistols!" onClick="generatefromtype(falloutPistols, firearmcondition)"></li>
					<li><input class="buttonred" type="button" value="SMG!" onClick="generatefromtype(falloutSMGs, firearmcondition)"></li>
					<li><input class="buttonred" type="button" value="Shotguns!" onClick="generatefromtype(falloutShotguns, firearmcondition)"></li>
					<li><input class="buttonred" type="button" value="Rifles!" onClick="generatefromtype(falloutRifles, firearmcondition)"></li>
					<li><input class="buttonred" type="button" value="Melee!" onClick="generatefromtype(falloutMelee, meleeconditions)"></li>
					<li><input class="buttonred" type="button" value="Explosive!" onClick="generatefromtype(falloutExplosives, explosiveconditions)">    </li>
					<li><input class="buttonred" type="button" value="Huge Guns!" onClick="generatefromtype(falloutBigguns, firearmcondition)"></li>
					<li><input class="buttonred" type="button" value="Rare Weapon!" onClick="generatefromtype(falloutUniqueweapon, -1)"></li>
				</ul>
				</div>
		
		
				<div id="loot" class="w3-container category">
				<ul class="w3-navbar" style="list-style-type:none">
					<li><input class="button" type="button" value="Trash!" onClick="generatefromtype(falloutJunk, -1)"></li>
					<li><input class="button" type="button" value="Munition!" onClick="generatefromtype(falloutMunitions, munitionKind)"></li>
					<li><input class="button" type="button" value="Medicine!" onClick="generatefromtype(falloutMedicine, chemConditions)"></li>
					<li><input class="button" type="button" value="Drugs!" onClick="generatefromtype(falloutDrugs, chemConditions)"></li>
					<li><input class="button" type="button" value="Alcohol!" onClick="generatefromtype(falloutAlcohol, chemConditions)"></li>
					<li><input class="button" type="button" value="Tools!" onClick="generatefromtype(falloutTools, toolConditions)"></li>
					<li><input class="button" type="button" value="Reading!" onClick="generatefromtype(falloutReading, readingConditions)"></li>
				</ul>
				</div>

				<div id="ailment" class="w3-container category">
				<ul class="w3-navbar" style="list-style-type:none">
					<li><input class="buttongreen" type="button" value="Disease!" onClick="generatefromtype(falloutDisease, -1)"></li>
					<li><input class="buttongreen" type="button" value="Disability!" onClick="generatefromtype(falloutDisease, -1)"></li>
					<li><input class="buttongreen" type="button" value="Occupation!" onClick="generatefromtype(falloutPerson, -1)"></li>
					<li><input class="buttongreen" type="button" value="Quirk!" onClick="generatefromtype(npcQuirks,-1)"></li>
				</div>
				</ul>

				<div id="npc" class="w3-container category">
				<ul class="w3-navbar" style="list-style-type:none">
					<li><input class="buttonred" type="button" value="Names!" onClick="generatefromtype(namesFemale, namesMale)"></li>
					<li><input class="buttonred" type="button" value="Human(F)!" onClick="npcgen('false', 'human', 'random')"></li>
					<li><input class="buttonred" type="button" value="Human(M)!" onClick="npcgen('true', 'human', 'random')"></li>
					<li><input class="buttonred" type="button" value="Ghoul(F)!" onClick="npcgen('false', 'ghoul', 'random')"></li>
					<li><input class="buttonred" type="button" value="Ghoul(M)!" onClick="npcgen('true', 'ghoul', 'random')"></li>
				</ul>
				</div>

				<div id="building" class="w3-container category">
				<ul class="w3-navbar" style="list-style-type:none">
					<li><input class="button" type="button" value="Camp!" onClick="generatetown(townTinykind)"></li>
				</ul>
				</div>
				
			<article class="article">
				<p class = "dieres" id="dieResult"></p>
				<p id="Result" style="text-align:justify"></p>
				<p id="Condition" style="text-align:justify"></p>
			</article>
		</div>
	
		<script src="fallout_wl.js"></script>
		<script src="fallout_cl.js"></script>
		<script src="fallout_tl.js"></script>
		<script src="fallout_jl.js"></script>
		<script src="fallout_dl.js"></script>
		<script src="fallout_el.js"></script>
		<script src="fallout_bl.js"></script>
		<script src="npcQuirks.js"></script>
		<script src="names.js"></script>
		<script src="PnPRollan.js"></script>
	</body>
</html>
